<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/3.0.3/dist/css/bootstrap.css}" rel="stylesheet"></link>
<title>all roles</title>
</head>
<body>
    <table class="table table-bordered">
    <tr>
      <th>编号</th>
      <th>角色</th>
      <th>描述</th>
    </tr>
    <tr th:each="role : ${rolelist}">
      <td th:text="${role.id}">Onions</td>
      <td th:text="${role.role}">2.41</td>
      <td th:text="${role.description}">yes</td>
    </tr>
  </table>
</body>
</html>
