<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
    <h3>index</h3>
    租户：<div th:text="${session.user.tenantname}"></div>
    组角色：<div th:each="role,roleStat : ${session.user.roleList}">
    			<div th:text="${role.groupname}"></div><div th:text="${role.role}"></div>
    		  </div>
    <h4 th:text="${message}"></h4>
    <span shiro:authenticated="true" >
      <span>欢迎您</span>
    </span>
    <span shiro:hasRole="admin">
    		<a href = "/allRoles">用户管理</a>
    		<a href = "/allRoles">角色管理</a>
    		<a href = "/allRoles">权限管理</a>
    </span>
    
</body>
</html>
